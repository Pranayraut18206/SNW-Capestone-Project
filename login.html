<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <style>
        *{
    text-align: center;
    font-family: Helvetica;
    border-radius: 6px;
    margin-bottom:10px ;
}
h1{
   color: #11d41b; 
   margin:80px 0;
   font-size: 50px;
}
form{
    margin: auto;
    width: 280px;
    height: 260px;
    padding: 15px;
    background-color: rgb(233,236,239);
}
button{
    width: 280px;
    height: 40px;
    background-color: #0866ff;
    padding: 0 18px;
    border: none;
    color: white;
    margin-bottom: 10px;
    font-weight: bold;
    cursor: pointer;
}
a{
    color: #0866ff;
    font-size: 12px;
    font-weight: 500;
    padding: 0 80px;
    text-decoration: none;

}
hr{
    margin: 15px 0;
    color: rgb(217,215,215);
}
.but{
   height: 40px;
   width: 180px;
   display: block;
   margin: auto;
   background-color: #0866ff;
   font-weight: bold;
   color: white;
   padding: 0 18px;
   border: none;
   cursor: pointer;
   
}
.but:hover{
    background-color: #006606;
}
.button :hover{
    opacity: 0.8;
}

    </style>
</head>
<body>
    <h1>GENESIS+</h1>
    <form>
        <input placeholder="Email address or phone number" style="width:250px;border:1px solid grey;padding:12px 14px">
        <input placeholder="Password" style="width:250px;border:1px solid grey;padding:12px 14px">
        <button class="button">Log In</button>
        <a href="#">Forgotten password?</a>
        <hr>
        <button class="but">Create New Account</button>
    </form>
</body>
</html>
